<!--Googleマップ生成-->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAAv5yWOBx4-z-Q65PBtZ4hTVedRmexHAA&region=JP&language=ja"></script>
<script type="text/javascript">
//マップオブジェクト設定
var mapObj;

//区役所名、マップ中心表示のための緯度経度パラメーターを前ページから受け取り、パースする処理
var param = location.search; // アドレスの「?」以降の引数(パラメータ)を取得
param = param.substring(1); //先頭の?をカット
var pair = param.split("&"); //&で引数を分割
var temp = "";
var key = new Array();
for (var i=0;i<pair.length;i++){
  temp = pair[i].split("="); //配列を=で分割
  keyName = temp[0];
  keyValue = temp[1];
  //キーと値の連想配列を生成
  key[keyName] = keyValue;
}
var name = decodeURIComponent(key["name"]);
var lat  = decodeURIComponent(key["lat"]);
var lng  = decodeURIComponent(key["lng"]);

//区役所を緯度・軽度の初期値に設定
var kuname=name;
var kuyakusyo=kuname+"役所";
var posY=lat;
var posX=lng;
//左の園リストをクリックした際に、地図上に指し示すマーカーをグローバル変数で設定
var marker2; //markerは園のアイコンに使用しているため、あえて2にしている
var marker2posy=posY;
var marker2posx=posX;
//マップ作成
google.maps.event.addDomListener(window, 'load', function(){
	//初期設定
	var map = document.getElementById("map_canvas");
	var options = {
		zoom: 15,
		center: new google.maps.LatLng(posY, posX),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	mapObj = new google.maps.Map(map, options);
	//区役所を中心に設定
	var pos = new google.maps.LatLng(posY, posX);
	var infowindow = new google.maps.InfoWindow({ map: mapObj, position: pos, content: kuyakusyo});
	mapObj.setCenter(pos);

	//保育所CSVファイル読み込み
	loadCSV("sukusukudata.csv"); //後述の関数参照

	//幼稚園CSVファイル読み込み
	loadCSV("sukusukudata2.csv");

  //企業主導型csvファイル読込
	loadCSV("sukusukudata3.csv");

	//zoom_changeイベント取得
	google.maps.event.addListener(mapObj, 'zoom_changed', function(){
		var offsety; //マーカー経度調整
		var zoom = mapObj.getZoom();
		if (zoom<16) { offsety=0.001;   }
		if (zoom==16){ offsety=0.0005;  }
		if (zoom==17){ offsety=0.00025; }
		if (zoom==18){ offsety=0.00015; }
		if (zoom==19){ offsety=0.00008; }
		if (zoom==20){ offsety=0.00004; }
		if (zoom>20) { offsety=0.00002; }
		var pos = new google.maps.LatLng(marker2posy+offsety, marker2posx);
		if (marker2==null){
			marker2 = new google.maps.Marker({ position: pos, map:mapObj });
		} else {
			marker2.setPosition(pos);
		}
		mapObj.panTo(pos);
	});
});

//CSV読み込み処理
function loadCSV( filename ){
	var xhr = new XMLHttpRequest();
	xhr.onload = function(){
		var tempArray = xhr.responseText.split("\n");
		//バブルソート処理
		csvArray2 = new Array();
		csvArray3 = new Array();
		tempArray2 = new Array();
		var u,v;
		for(u=0;u<tempArray.length-1;u++){
			for(v=tempArray.length-1; v>u; v--){
				//現時点のデータ取得
				csvArray2 = tempArray[v].split(",");
				var n1 = Number(csvArray2[19]);
				//１つ前のデータ取得
				csvArray3 = tempArray[v-1].split(",");
				var n2 = Number(csvArray3[19]);
				if ( n2 > n1 ) {
					tempArray2 = tempArray[v];
					tempArray[v] = tempArray[v-1];
					tempArray[v-1] = tempArray2;
				}
			}
		}
		//ソート後の処理
		csvArray = new Array();
		for(var i=0;i<tempArray.length;i++){
			csvArray[i] = tempArray[i].split(",");
			var data = csvArray[i];
			//マーカー作成　画像ファイルを読み込み
			var image;
			if (data[9]=="認定こども園") {
			    image = 'icon32x32b.png';
			} else if (data[9]=="地域型") {
			    image = 'icon32x32c.png';
			} else if (data[9]=="幼稚園") {
				if (data[18]=="1"){
					image = 'icon32x32d2.png';
				} else {
					image = 'icon32x32d.png';
				}
			} else if (data[9]=="企業主導型保育事業") {
				image = 'icon32x32e.png';
			} else {
				image = 'icon32x32.png';
			}
			var marker = new google.maps.Marker({
				position: new google.maps.LatLng( parseFloat(data[0]), parseFloat(data[1]) ),
				map: mapObj,
				icon: image,
				title: data[2]
			});

			//企業主導型保育事業の場合は、○月○日と日もcsvファイルを読み込む必要があるため、attachMessage2を呼び出す
			if (data[9]=="企業主導型保育事業") {
				//csvファイル　保育所名:data[2] 住所:data[4] 電話:data[7] URL:data[8] 0歳:data[10] 1歳:data[11] 2歳:data[12] 3歳:data[13] 4歳:data[14] 5歳:data[15] 現在月:data[16] 利用可能月:data[20] 区:data[6] 経度:data[0] 緯度:data[1] カテゴリー:data[9] 指定園:data[17] 新制度未移行園:data[18] 調査日:data[21]
				attachMessage2(marker, data[2], data[4], data[7], data[8], data[10], data[11], data[12], data[13], data[14], data[15], data[16], data[20], data[6], data[0], data[1], data[9], data[17], data[18], data[21]);
			} else {
				//csvファイル　保育所名:data[2] 住所:data[4] 電話:data[7] URL:data[8] 0歳:data[10] 1歳:data[11] 2歳:data[12] 3歳:data[13] 4歳:data[14] 5歳:data[15] 現在月:data[16] 利用可能月:data[20] 区:data[6] 経度:data[0] 緯度:data[1] カテゴリー:data[9] 指定園:data[17] 新制度未移行園:data[18]
				attachMessage(marker, data[2], data[4], data[7], data[8], data[10], data[11], data[12], data[13], data[14], data[15], data[16], data[20], data[6], data[0], data[1], data[9], data[17], data[18]);
			}
		}
	};
	xhr.open("get", filename, true);
	xhr.send(null);
}

	var $sitei=$('<div class="content">'+siteistr+'</div>');
	//該当区のみ、幼稚園、表示する

	//以下、カテゴリーごとにアコーディオンに挿入
	if (ku==kuname){
		if (category=="幼稚園"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)

			.append($tel)

		}
		if (category=="認定こども園"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)
			.append($add)
			.append($tel)
			.append($url)
			.append($month)
			.append($space)
			.append($sitei)
			.appendTo('.accordion2');
		}
		if (category=="保育所"){
			$('<li data-posy='+posy+' data-posx='+posx+'></li>')
			.append($name)
			.append($add)
			.append($tel)

			.append($space)

			.append($name)

			.append($tel)

		if (category=="企業主導型保育事業"){

}

<script type="text/javascript">
$(function(){
	$('.accordion')
	.on('click', 'li', function(){
		var $this = $(this);
		//コンテンツを開く
		$this
		.toggleClass('expanded')
		.children('.content')
		.slideToggle('fast');
		//マーカー指し示す
		var offsety; //マーカー経度調整

		if (zoom<16) { offsety=0.001;   }

		if (zoom==17){ offsety=0.00025; }
		if (zoom==18){ offsety=0.00015; }
		if (zoom==19){ offsety=0.00008; }
		if (zoom==20){ offsety=0.00004; }
		if (zoom>20) { offsety=0.00002; }
		marker2posy=$this.data('posy');
		marker2posx=$this.data('posx');
		var pos = new google.maps.LatLng(marker2posy+offsety, marker2posx);
		if (marker2==null){
			marker2 = new google.maps.Marker({ position: pos, map:mapObj });
		} else {
			marker2.setPosition(pos);
		}
		mapObj.panTo(pos);
	});
});
